<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../과제/css/style.css">
</head>
<body>
    <!-- 전체 게임화면 -->
    <div id="main">
        <!-- 아웃 보더 -->
        <div id="out">
            <ul>
                <li>스트라이크
                    <span class="s"></span>
                    <span class="s"></span>
                </li>
                <li>볼
                    <span class="b"></span>
                    <span class="b"></span>
                    <span class="b"></span>
                </li>
                <li>아웃
                    <span class="o"></span>
                    <span class="o"></span>
                </li>
            </ul>
        </div>
        <!-- 스코어 보더 -->
        <div id="score">
            <h2>
                <span id="comscore">?</span>
                컴퓨터 vs 사용자
                <span id="userscore">?</span>
            </h2>
        </div>
        <!-- 횟수 보더 -->
        <div id="round">
            <p>?회 초/말</p>
            <p>스트라이크/볼/아웃</p>
        </div>
        <!-- 투수 타자 보더 -->
        <div id="player">
            <div>
                타자
                <button>휘두르기</button>
                <button>지켜보기</button>
            </div>
            <div>
                투수
                <button>스트라이크</button>
                <button>볼</button>
            </div>
        </div>
        <!-- 다이아몬드 루 보더 -->
        <div id="dia">
            <div>홈</div>
            <div>1루</div>
            <div>2루</div>
            <div>3루</div>
            <div>주자1</div>
            <div>주자2</div>
            <div>주자3</div>
            <div>투수</div>
            <div>타자</div>
        </div>
    </div>
</body>
</html>
