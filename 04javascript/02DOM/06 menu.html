<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        header {
            background-color: antiquewhite;
            height: 80px;
            text-align: center;
        }

        body {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        #toggle {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #toggle span {
            width: 50%;
            height: 3px;
            background-color: black;
            margin: 2px;
        }

        li { list-style: none; }

        #rightmenu {
            position: absolute;
            top: 0;
            right: -200px;
            width: 200px;
            background-color: #fff;
            line-height: 50px;
            transition: 0.5s;
        }

        #rightmenu li {
            text-align: left;
            border-bottom: 1px solid #ccc;
            padding-left: 20px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Green</h1>
        <div id="toggle" onclick="menuOn()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="rightmenu">
            <div>
                <span onclick="menuOff()">닫기</span>
            </div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </div>
        <script>
            function menuOn() {
                document.querySelector("#rightmenu").style.right = 0;
            }
            function menuOff() {
                document.querySelector("#rightmenu").style.right = "-200px";
            }
        </script>
    </header>
</body>
</html>
