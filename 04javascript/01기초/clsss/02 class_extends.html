<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                this.speed = 0;
            }
            run(speed) {
                this.speed = speed;
                console.log(`${this.name}은 ${this.speed}로 달립니다.`);
            }
        }

        class Rabbit extends Animal {
            constructor(name, earlength) {
                super(name);
                this.earlength = earlength;
            }
            hide() {
                console.log(`${this.name}이 숨었습니다.`);
            }

            // 오버라이딩 -> 부모 클래스의 메소드를 재정의 
            run(speed) {
                super.run(speed);
                console.log("Rabbit의 run() 호출");
            }
        }
        let rabbit = new Rabbit("흰 토끼", 20);
        rabbit.run(10);
        rabbit.hide();

        // 오버라이딩 
        class Shape {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = color;
            }
            draw() {
                console.log(`drawing ${this.color}`);
            }
            getArea() {
                return this.width * this.height;
            }
        }
        class Triangle extends Shape {
            // constructor 따로 재정의하지 않으면 
            // 상속받은 부모 클래스의 constructor 호출함
            // 부모 메소드 호출은 super() 이용

            // 오버라이딩
            draw() {
                super.draw();
                console.log("삼각형");
            }
            getArea() {
                return (this.width * this.height) /2;
            }
        }

        // 변수 생성, 호출
        const triangle = new Triangle(20, 20, "red");
        triangle.draw();
        console.log(triangle.getArea());

        // instasnceof  a instanceof b
        // a오브젝트가 b클래스의 인스턴스인지?
        console.log(triangle instanceof Triangle);
        console.log(triangle instanceof Shape);
        console.log(triangle instanceof Animal);


        // static - 오브젝트에 상관없이 사용되는 멤버 
        // 클래스 명으로 접근 
        class Article {
            static publisher = "green coding";
            constructor(articleNumber) {
                this.articleNumber = articleNumber;
            }
            static printPublisher() {
                console.log(Article.publisher);
            }
        }
        const article1 = new Article(1);
        console.log(article1.publisher);
        console.log(Article.publisher);
        // 정적멤버 객체는 객체 명이 아니라 클래스 명으로 접근해야함
        Article.printPublisher();
        // 메소드도 클래스 명으로 호출해야함

    </script>
</body>
</html>
