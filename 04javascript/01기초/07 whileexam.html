<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt("100을 초과하는 숫자를 입력해주세요", "");
        } while (num <= 100 && num);
        // 입력값이 100과 같거나 작을 때
        // 입력을 했을 때
        // 입력값이 없으면 Boolean(num) ---> false
    </script>
</body>
</html>
