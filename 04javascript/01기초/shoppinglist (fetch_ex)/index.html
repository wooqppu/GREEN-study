<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div>
        <h1>
            <img src="./imgs/logo.png" alt="">
        </h1>
    
        <div id="buttonDiv">
            <button class="btn">
                <img src="./imgs/blue_t.png" alt="" data-key="type" data-value="T-shirt">
            </button>
            <button class="btn">
                <img src="./imgs/blue_p.png" alt="" data-key="type" data-value="Pants">
            </button>
            <button class="btn">
                <img src="./imgs/blue_s.png" alt="" data-key="type" data-value="Skirt">
            </button>
            <button class="btn colorbtn blue" data-key="color" data-value="Blue">
                Blue
            </button>
            <button class="btn colorbtn yellow" data-key="color" data-value="Yellow">
                Yellow
            </button>
            <button class="btn colorbtn pink" data-key="color" data-value="Pink">
                Pink
            </button>
        </div>

        <ul id="items">
            <li class="item">
                <img src="./imgs/blue_p.png" alt="">
                <span>남성 라지</span>
            </li>
        </ul>
    </div>
</body>
</html>
