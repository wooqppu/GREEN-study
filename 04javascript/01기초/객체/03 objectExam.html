<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 급여의 합계 구하기
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        let sum = 0;
         for(let k in salaries) {
            sum += salaries[k];
         }
         console.log("합계는 : " + sum);

        // 생성자 함수 Accumulator() 를 만드세요
        // value 프로퍼티가 있음 
         function Accumulator(value) {
            this.value = value;
            this.read = function() {
                this.value += Number(prompt("더할 값을 입력해주세요"));
            }
         }
        
         let accumulator = new Accumulator(1); // 최초값 : 1
         accumulator.read(); // 사용자가 입력한 값을 더해줌 
         accumulator.read(); // 사용자가 입력한 값을 더해줌 
         alert(accumulator.value); 	// 최초값과 시용자가 입력한 모든 값을 더해서 출력



    </script>
</body>
</html>
