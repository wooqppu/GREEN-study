<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = [85, 65, 75, 80, 90, 95];

        // find(), filter(), map()
        // find() : 배열에서 해당하는 하나의 값을 찾으면 그 값을 리턴하고 종료
        // filter() : 배열에서 조건에 맞는 배열 요소를 새로운 배열로 리턴 
        // map() : 배열의 요소를 다른 형태로 변경해서 새로운 배열을 리턴
        
        // find() - 배열에서 조건에 해당하는 하나의 값 찾아서 리턴  
        // let scores2 = scores.find(function(v){
        //     return v > 80;
        // })
        let scores2 = scores.find(v => v > 80);

        // filter() - 배열에서 조건에 해당하는 배열 요소를 새로운 배열로 리턴 
        // let score = scores.filter(function(v){
        //     return v >= 90;
        // })
        let score = scores.filter(v => v >= 90);

        //forEach문 사용 
        // scores.forEach(function(v){
        //     console.log(v);
        // });
        scores.forEach(v => console.log(v));

        // map() - 
        let scores3 = scores.map(v => String(v));

        
        console.log(scores2);
        console.log(score);
        console.log(scores3);


        // 생성자 함수 
        function Student(name, age, score) {
            this.name = name;
            this.age = age;
            this.score = score;
        }
        let students = [
            new Student("강백호", 20, 80),
            new Student("서태웅", 21, 85),
            new Student("송태섭", 22, 75),
            new Student("정대만", 23, 70),
            new Student("채치수", 24, 90)

        ];
        console.log(students);

        // 75 이상만 students2
        let students2 = students.filter(student => student.score >= 75);

        // 학생 이름만 새로운 배열로 생성 
        let names = students.map(student => student.name).join();
        // join() 붙이기 전 코드는 콘솔창에 typeOf(names) 입력해보면 Object타입으로 나옴  
        // join() : 배열을 배열로 바꿔줌 -> typeOf(names) 입력해보면 string타입으로 나옴
        
        console.log("75 이상만 있는 배열 : " + students2);
        console.log("학생 이름만 있는 배열 : " + names);


    </script>
</body>
</html>
