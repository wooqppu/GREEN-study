<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, age) {
            this.name = name;
            this.age = age;
        }

        let student1 = new Student("민영", 22);

        // for in문 : 변수에 객체의 key가 순차적으로 할당 --- 객체 대괄호[]
        for (let k in student1) {
            console.log(student1[k]); 
        }

        let student2 = new Student();
        for (let k in student2) {
            console.log(k); 
            // k에는 key가 담기고 콘솔창에는 value가 출력된다
        }
        
        // in 연산자 해당하는 object에 key가 있으면 treu, 없으면 false 리턴
        // key in 객체
        console.log("name" in student1);
        console.log("gender" in student1);
        

        let keys = Object.keys(student1);
        let values = Object.values(student1);
        let entries = Object.entries(student1);

        console.log(keys);
        console.log(values);
        console.log(entries);



    </script>
</body>
</html>
