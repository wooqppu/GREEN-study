<!DOCTYPE html>
<html>
	<head>
		<title>텍스트 관련 태그</title>
		<meta charset="utf8"/>
	</head>
	<body>
		<h1>텍스트 관련 태그들</h1>
		<h2>em, strong, mark, sub, sup, del, 
		ins, small</h2>
		<p><em>그린</em>컴퓨터아카데미</p>
		<p><strong>그린</strong>컴퓨터아카데미</p>
		<p><mark>그린</mark>컴퓨터아카데미</p>
		<p><sub>그린</sub>컴퓨터아카데미</p>
		<p><sup>그린</sup>컴퓨터아카데미</p>
		<p><del>그린</del>컴퓨터아카데미</p>
		<p><ins>그린</ins>컴퓨터아카데미</p>
		<p><small>그린</small>컴퓨터아카데미</p>
	</body>
</html>
