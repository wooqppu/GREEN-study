<!DOCTYPE html>
<html>
	<head>
		<title>테이블 태그</title>
		<meta charset="utf-8"/>
		<style>
			#styleTable {
				border: 3px solid cornflowerblue;
				border-collapse: collapse;
			}
			td {border-bottom: 3px solid cornflowerblue;}
		</style>
	</head>
	<body>
		<h2>테이블 태그에 대해 알아봅시다.</h2>
		<table id="styleTable">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
			<tr>
				<td>3행 1열</td>
				<td>3행 2열</td>
			</tr>
		</table>
	</body>
</html>
