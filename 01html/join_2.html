<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본테이블태그</title>
    <style>
        /* 테이블의 크기를 1200px로 지정
        테이블은 가운데로 위치
        셀과 셀 사이의 간격을 제거
        셀에 테두리는 1px, #ddd, solid
        테이블 윗부분은 3px, #333, solid 
        셀 안에 글자를 가운데로  */

        table {
            width: 1200px;
            margin:0 auto;
            border:3px solid #ddd;
            border-collapse: collapse;
            border-top:3px solid #333;
        }
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        /* 하위 선택자 . bg td : tr을 class로 묶고, td에 디자인을 주면 
        해당하는 td에 전부 설정 가능 */
        .bg td { background-color:aliceblue ;}
    </style>
</head>
<body>
    <h2>기본테이블태그</h2>
    <form action="">
            <table>
                <tr class="bg">
                    <td rowspan="3">계열/학과</td>
                    <td rowspan="3">전공</td>
                    <td rowspan="3">주간/야간</td>
                    <td rowspan="3">입학정원</td>
                    <td colspan="7">정원 내</td>
                    <td colspan="4">정원 외</td>
                </tr>
                <tr class="bg">
                    <td colspan="2">교과전형</td>
                    <td rowspan="2">면접전형</td>
                    <td colspan="3">비교과전형</td>
                    <td rowspan="2">유니테크전형</td>
                    <td rowspan="2">농어촌전형</td>
                    <td rowspan="2">기초생활수급자전형</td>
                    <td rowspan="2">만학도재직자전형</td>
                    <td rowspan="2">대학졸업자전형</td>
                </tr>
                <tr class="bg">
                    <td>일반고특별전형</td>
                    <td>특성화고교과정형</td>
                    <td>입도선매전형</td>
                    <td>잠재능력우수자전형</td>
                    <td>외국어우수자전형</td>
                </tr>
                <tr>
                    <td rowspan="2">전자정보통신계열</td>
                    <td rowspan="2">IT소재전자정보솔라반도체</td>
                    <td>주간</td>
                    <td>414</td>
                    <td>132</td>
                    <td>50</td>
                    <td>59</td>
                    <td>14</td>
                    <td>8</td>
                    <td>-</td>
                    <td>-</td>
                    <td>9</td>
                    <td>7</td>
                    <td>14</td>
                    <td rowspan="2">제한없음</td>
                </tr>
                <tr>
                    <td>야간</td>
                    <td>30</td>
                    <td>12</td>
                    <td>6</td>
                    <td>3</td>
                    <td>-</td>
                    <td>1</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>1</td>
                </tr>
            </table>
</body>
</html>
