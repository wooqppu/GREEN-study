<body>

    태그.클래스명 <tag class="클래스명"></tag>
    태그*n <tag></tag><tag></tag>
    태그1>태그2 <tag1><tag2></tag2></tag1>
    태그1>태그2*4 <tag1><tag2></tag2><tag2></tag2><tag2></tag2><tag2></tag2></tag1>
    태그{내용$}*4 ul>li{리스트$}*4 -->
    <div id="wrap">
        <!-- 상단영역 -->
        <div id="header">
            <h1>그린아카데미</h1>
            <ul>
                <li><a href="#">manu1</a></li>
                <li><a href="#">manu2</a></li>

        </div>
        <div id="container">
            <div>
                <h2>메인 비주얼 영역</h2>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <h2>메인 브랜드 영역</h2>
                <div>내용</div>
        </div>
        <div id = "footer">
            <h1>그린<span>아카데미</span></h1>
            <address>울산시 남구 삼산동 100반길 km빌딩</address>
