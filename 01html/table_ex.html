<!DOCTYPE html>
<html>
	<head>
		<title>테이블 태그</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h2>테이블 태그에 대해 알아봅시다.</h2>
		<table border="1" cellpadding="40" cellspacing="10">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
			<tr>
				<td>3행 1열</td>
				<td>3행 2열</td>
			</tr>
		</table>
		<h2>셀 병합하기</h2>
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
				<td colspan="2">1행 3열</td>
			</tr>
			<tr>
				<td rowspan="2">2행 1열</td>
				<td>2행 2열</td>
				<td>2행 3열</td>
				<td>2행 4열</td>
			</tr>
			<tr>
				<td>3행 2열</td>
				<td>3행 3열</td>
				<td>3행 4열</td>
			</tr>
		</table>
	</body>
</html>
