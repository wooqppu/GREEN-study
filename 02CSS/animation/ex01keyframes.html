<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveDiv { 
            0%{
                left: 0;
                top: 0;
                width: 100px;
                height: 100px;
            }
            12.5%{
                left: 0;
                top: 0;
                width: 300px;
                height: 100px;
                background-color: lightblue;
            }
            25%{
                width: 100px;
                left: 200px;
                top: 0;
                height: 100px;
                background-color: lightblue;
            }
            37.5%{
                left: 200px;
                top: 0;
                height: 300px;
                background-color: lightblue;
            }
            50%{
                left: 200px;
                top: 200px;
                height: 100px;
                width: 100px;
                background-color: lightblue;
            }
            62.5%{
                background-color: lightgreen;
                width: 300px;
                left: 0;
                top: 200px;
                height: 100px;
            }
            75%{
                background-color: lightgreen;
                width: 100px;
                left: 0;
                top: 200px;
                height: 100px;
            }
            87.5%{
                background-color: lightgreen;
                width: 100px;
                left: 0;
                top: 0;
                height: 300px;
            }
            100%{
                background-color: tomato;
                width: 100px;
                left: 0;
                top: 0;
                height: 100px;
            } }
        div { width: 100px; height: 100px; 
            position: absolute; top: 0; left: 0; animation-name: moveDiv; 
            animation-duration: 5s; animation-iteration-count: infinite; }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
