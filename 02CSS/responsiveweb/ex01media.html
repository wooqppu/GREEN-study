<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body > div { width: 100%; height: 100vh; background-color: darksalmon; }

        h1 { float: left; }
        #menu { float: right; }
        #menu li { float: left; padding: 20px; list-style: none; }
        .mo { position: absolute; width: 60px; height: 60px; display: none;
            right: 0; top: 0; padding-top: 10px;}
        .mo span { display: block; width: 60%; height: 5px; 
            background-color: black; margin: 6px auto; }

        @media screen and (max-width: 1024px) {
          body > div {  background-color: cornflowerblue; }
        }
        @media screen and (max-width: 768px) {
          body > div {  background-color: lavender; } 
          #menu ul { display: none; }
          .mo { display: block; }
        }

    </style>
</head>
<body>
    <div>
        <h1>Green</h1>
        <div id="menu">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
            <div class="mo">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>    
    </div>
</body>
</html>
