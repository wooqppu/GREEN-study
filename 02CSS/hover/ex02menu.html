<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        div { width: 1000px; margin: 100px auto; background-color: red; height: 50px;}
        li { list-style: none; }
        div > ul > li { float: left; width: 25%; 
            text-align: center; line-height: 50px; color: #fff; }
        div > ul > li li { line-height: 30px; color: #333; }
        li ul { display: none; }
        /* div자식요소 ul요소의 li요소에 마우스를 올렸을 때 
        마우스 올린 요소의 안에 있는 ul요소 display속성 변경 */
        div > ul > li:hover ul { display: block; }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>대메뉴1
                <ul>
                    <li>소메뉴1</li>
                    <li>소메뉴2</li>
                    <li>소메뉴3</li>
                    <li>소메뉴4</li>
                </ul>
            </li>
            <li>대메뉴2
                <ul>
                    <li>소메뉴1</li>
                    <li>소메뉴2</li>
                    <li>소메뉴3</li>
                    <li>소메뉴4</li>
                </ul>
            </li>
            <li>대메뉴3
                <ul>
                    <li>소메뉴1</li>
                    <li>소메뉴2</li>
                    <li>소메뉴3</li>
                    <li>소메뉴4</li>
                </ul>
            </li>
            <li>대메뉴4
                <ul>
                    <li>소메뉴1</li>
                    <li>소메뉴2</li>
                    <li>소메뉴3</li>
                    <li>소메뉴4</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
