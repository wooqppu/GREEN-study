<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:hover {
            color: orange;
            cursor: pointer;
        }
        /* li요소에 마우스를 올렸을 때만 li요소 안에 있는 span 나타내기 */
        li:hover span { display: inline; }
        li span { display: none; }
    </style>
</head>
<body>
    <div>
        <h1>Green</h1>
        <ul>
            <li>menu1 <span>스판</span></li>
            <li>menu2 <span>스판</span></li>
            <li>menu3 <span>스판</span></li>
            <li>menu4 <span>스판</span></li>
        </ul>
    </div>
</body>
</html>
