<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; }
        li { list-style: none; }
        div { width: 100%; max-width: 1200px; margin: 0 auto; }
        h1 { float: left; }
        ul { float: right; }
        ul li { float: left; line-height: 50px; padding: 0 20px;}
        li::before { content: ""; display: block; width: 0;
        height: 3px; background-color: aqua; transition: 0.5s;}
        li:hover::before { width: 100%; }

    </style>
</head>
<body>
    <div>
        <h1>그린컴퓨터</h1>
        <ul>
            <li><a href="">menu1</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
        </ul>
    </div>
</body>
</html>
