<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #container { width: 1000px; height: 500px; margin: 0 auto; 
            background-color: aqua; display: flex; align-content: center; 
            justify-content: space-between; flex-wrap: wrap; }
        #container div { width: 200px; height: 100px; background-color: bisque; }
        #container div:nth-child(3) { order: -1; }
    </style>
</head>
<body>
    <div id="container">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
    </div>
</body>
</html>
