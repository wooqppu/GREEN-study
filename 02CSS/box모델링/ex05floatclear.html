<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li { float: left; }
        body > div {
            background-color: antiquewhite;
        }
        div div {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            float: left;
        }
        .clearboth::after { content: ""; display: block; clear: both; }
    </style>
</head>
<body>
    <ul class="clearboth">
        <!-- before -->
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <!-- after -->

    </ul>
    <div class="clearboth">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
    </div>
    <div>
        뒤에 나오는 박스
    </div>
</body>
</html>
