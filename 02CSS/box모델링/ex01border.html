<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {margin: 20px; padding: 30px; width: 500px; background-color:aliceblue;}
        #box1 {border-top: 1px solid lavender;}
        #box2 {border-left: 1px solid lavender;}
        #box3 {border-right: 1px solid lavender;}
        #box4 {border-bottom: 1px solid lavender;}
        #box5 {border: 5px solid rgb(132, 189, 238);}
        #box6 {border: 5px double rgb(154, 205, 249);}
        #box7 {border: 5px dotted rgb(170, 212, 249);}
        #box8 {border: 5px dashed rgb(170, 212, 249);}
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
</body>
</html>
