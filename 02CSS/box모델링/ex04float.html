<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 3px solid #333;
            color: #fff;
            font-size: 28px;
            float: left; 
        }
        h2 {
            background-color: aquamarine;
            height: 300px;
            clear: both;
        }
        span { float: right;}
        #box4 { clear: both;}
        
    
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div id="box4">box4</div>

    <h2>제목<span>스판</span></h2>
</body>
</html>
