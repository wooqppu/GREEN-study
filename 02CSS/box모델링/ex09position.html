<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #wrap { width: 1000px; height: 500px; position: relative; margin: 0 auto; 
            background-color: aliceblue; }
        div div{ width: 200px; height: 200px; background-color: darksalmon; 
            border: 3px solid #333 }
        div div:nth-child(2) { position: absolute; right: calc(50% - 100px); top: calc(50% - 100px); }
    </style>
</head>
<body>
    <div id="wrap">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
    </div>
</body>
</html>
