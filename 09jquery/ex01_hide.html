<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div {
            height: 200px;
            background-color: darkseagreen;
        }
    </style>
    <script>
        // 문서가 다 로드되면 실행 - ready 이벤트

        // hide() : 숨기기, show() : 나타내기, toggle() : 숨기기/나타내기 반복 
        // fadeIn() : 서서히 나타내기, fadeOut() : 서서히 사라지기, fadeToggel() : 서서히 숨기기/나타내기 반복 
        // slideDown() : 아래로 내려가며 나타내기, slideUp() : 위로 올라가며 사라지기
        // slideToggle()
        
        $(document).ready(function() {
            $(".btn1").click(function() {
                $("div").slideUp("slow");
            })

            $(".btn2").click(function() {
                $("div").slideDown("slow");
            })

            $(".btn3").click(function() {
                $("div").slideToggle("slow");
            })

        })

    </script>
</head>
<body>
   <button class="btn1">숨기기 button</button> 
   <button class="btn2">나타내기 button</button>
   <button class="btn3">숨기기/나타내기 button</button>
    
   <div>    
        박스입니다.
   </div> 

</body>
</html>
